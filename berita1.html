<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita Terbaru</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.814);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: black;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }
        .content {
            margin-top: 20px;
        }
        .content h2 {
            font-size: 1.5em;
            color: white;
        }
        .content p {
            font-size: 1em;
            color: white;
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: white;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .header p {
                font-size: 0.9em;
            }
            .content h2 {
                font-size: 1.2em;
            }
            .content p {
                font-size: 0.9em;
            }
            .footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Berita Terbaru</h1>
            <p>25 Juni 2024</p>
        </div>
        <div class="content">
            <h2>Pengumuman Mengenai nobar sts mbak oniel</h2>
            <p>nobar sts akan dilaksanakan pada tanggal 27 juli 2024 di ..... </p>
            <p>isi from ....</p>
            <p>Mohon pengertiannya dan terima kasih.</p>
        </div>
        <div class="footer">
            <p>YAAA Oparation Tim</p>
        </div>
    </div>
</body>
</html>
